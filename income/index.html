<body>

<!-- LOGIN AND HEADER -->
<script>
(function(){
var xhr = new XMLHttpRequest();
xhr.open('GET', './../header.html', false);
xhr.send();
if(xhr.status >= 200 && xhr.status < 300){
document.body.insertAdjacentHTML('afterbegin', xhr.responseText);
} else {
console.error('Error header.html:', xhr.status);
}
})();
</script>

<!-- MAIN -->
<main>
<section id="pos" style="padding: 0; margin: 0;" class="hidden">

</section>
</main>

<!-- FOOTER -->
<script>
(function(){
var xhr = new XMLHttpRequest();
xhr.open('GET', './../footer.html', false);
xhr.send();
if(xhr.status < 200 || xhr.status >= 300){
console.error('Error footer.html:', xhr.status);
return;
}
var wrapper = document.createElement('div');
wrapper.innerHTML = xhr.responseText;
var scripts = wrapper.querySelectorAll('script');
scripts.forEach(function(oldScript){
var s = document.createElement('script');
s.async = false;
if(oldScript.src){
s.src = oldScript.src;
} else {
s.textContent = oldScript.textContent;
}
document.body.appendChild(s);
});
})();
</script>

<!-- JS -->
<script src="./../js/apipos_income.min.js?v=3.2.6"></script>
</body>
