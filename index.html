<main>
<section id="pos" style="padding: 0; margin: 0;" class="hidden">
<div class="pos-container">

<!-- MODAL PDF -->
<div id="modalOverlay" class="modalOverlay"></div>
<div id="detalleModal" class="modal">
<div class="modal-content" style="border: none;">
<div class="d-flex">
<button type="button" class="btnModal" onclick="imprimirPdf()" style="margin-left: auto; font-size: 25px; margin-top: 5px;">
<img src="./img/icon-printer.svg" alt="icon-baja" class="img-modal-pay">
</button>
<button id="closeModal" type="button" class="close closeModal">
<span>&times;</span>
</button>
</div>
<h1 class="text-success-modal"><img src="./img/icon-check.svg" alt="icon-check" class="img-modal-pay mb-1"> Operación Exitosa!</h1>
<div id="dynamicContent" class="dynamicContent">
<div id="pdfContainer">
<canvas id="pdfCanvas"></canvas>
</div>
</div>

<!-- OPTIONS -->
<div class="container-buttons mb-2" style="display: block !important; justify-content: normal! important; margin: 0 auto;">
<div class="div-width-10"></div>
<button id="btnVisualizacion" onclick="optionsPdf(1)" class="btnModalActive btnModalOptions" style="margin-right: 15px;">
<span>Visualización</span>
</button>
<button id="btnArchivosContables" onclick="optionsPdf(2)" class="btnModal btnModalOptions" style="margin-right: 15px;">
<span>Archivos Contables</span>
</button>
<button id="btnOpciones" onclick="optionsPdf(3)" class="btnModal btnModalOptions">
<span>Opciones</span>
</button>
<div class="div-width-10"></div>
</div>

<!-- VISUALIZACIÓN -->
<div id="visualizacion">

<!-- PDF -->
<div class="d-flex mb-2" style="justify-content: center; margin: 0 auto;">
<div class="div-width-10"></div>
<button id="btnViewA4" class="btnModal btnModalFooter" style="color: #111; flex-direction: row; margin-right: 25px;">
<img src="./img/icon-pdf.svg" alt="icon-pdf" class="img-modal-pay">
<span>A4</span>
</button>
<button id="btnViewTicket" class="btnModal btnModalFooter" style="color: #111; flex-direction: row;">
<img src="./img/icon-ticket.svg" alt="icon-ticket" class="img-modal-pay">
<span>Ticket</span>
</button>
<div class="div-width-10"></div>
</div>

<!-- DOWNLOAD AND SEND -->
<div class="container-buttons" style="justify-content: center; margin: 0 auto;">
<div class="div-width-10"></div>
<button class="btnModal btnModalFooter" onclick="descargarPdf()" style="color: #888; font-size: 25px; font-weight: bolder; margin-right: 10px;">
<img src="./img/icon-download.svg" alt="icon-download" class="img-modal-pay">
</button>
<div class="input-group" style="margin-right: 10px;">
<div class="custom-select-pais-flag">
<div class="select-button-pais-flag" id="selectedCountry">
<img src="./img/pe.png" class="icon-width-20" alt="PE"> +51 
</div>
<div class="dropdown-list-pais-flag" id="countryList">
<div class="dropdown-item-pais-flag" data-code="51"><img src="./img/pe.png" class="icon-width-20" alt="PE"> +51 </div>
<div class="dropdown-item-pais-flag" data-code="52"><img src="./img/mx.png" class="icon-width-20" alt="MX"> +52 </div>
<div class="dropdown-item-pais-flag" data-code="54"><img src="./img/ar.png" class="icon-width-20" alt="AR"> +54 </div>
<div class="dropdown-item-pais-flag" data-code="56"><img src="./img/cl.png" class="icon-width-20" alt="CL"> +56 </div>
<div class="dropdown-item-pais-flag" data-code="57"><img src="./img/co.png" class="icon-width-20" alt="CO"> +57 </div>
<div class="dropdown-item-pais-flag" data-code="598"><img src="./img/uy.png" class="icon-width-20" alt="UY"> +598 </div>
<div class="dropdown-item-pais-flag" data-code="1"><img src="./img/us.png" class="icon-width-20" alt="US"> +1 </div>
</div>
</div>
<input type="tel" id="phoneNumber" placeholder="Ingrese el número" maxlength="15" class="custom-input-cart form-control">
</div>
<button id="sendWhatsApp" class="btnModal btnModalFooter">
<span style="margin-right: 5px;">Enviar</span>
<img src="./img/icon-whatsapp.svg" alt="icon-whatsapp" class="icon-width-20">
</button>
<div class="div-width-10"></div>
</div>
</div>

<!-- ARCHIVOS CONTABLES -->
<div id="archivos_contables" class="hidden">

<img src="./img/icon-xml.svg" alt="icon-baja" class="img-modal-pay">
<span>XML</span>
</button>
<button id="btnModalCdr" class="btnModal btnModalFooter" onclick="descargarCdr()" style="color: #111; flex-direction: row;">
<img src="./img/icon-cdr.svg" alt="icon-baja" class="img-modal-pay">
<span>CDR</span>
</button>
<div class="div-width-10"></div>
</div>
</div>

<div id="opciones" class="hidden">

<button id="btnDarBaja" class="btnModal btnModalFooter" style="color: #111; flex-direction: row; margin-right: 25px;">
<img src="./img/icon-baja.svg" alt="icon-baja" class="img-modal-pay">
<span> Dar de baja</span>
</button>
<button id="btnAnular" class="btnModal btnModalFooter" style="color: #111; flex-direction: row; margin-right: 25px;">
<img src="./img/icon-anular.svg" alt="icon-anular" class="img-modal-pay">
<span> Anular (Nota de Crédito)</span>
</button>
<button id="btnDuplicar" class="btnModal btnModalFooter" style="color: #111; flex-direction: row;" onclick="hideModal()">
<img src="./img/icon-duplicar.svg" alt="icon-duplicar" class="img-modal-pay">
<span>Duplicar</span>
</button>
</div>
</div>

</div>
</div>

<!-- MODAL PAY -->
<div id="modalOverlayPay" class="modalOverlay"></div>
<div id="detalleModalPay" class="modal">
<div class="modal-content" style="border: none;">
<div class="container-buttons">
<button id="closeModalPay" type="button" class="close closeModal">
<span>&times;</span>
</button>
</div>
<div class="dynamicContent">
<div id="div_section_pay" class="d-flex flex-column flex-grow-1"></div>
</div>
</div>
</div>

<input id="windowId" type="hidden" value="0">
<div id="div_sections">
<div id="div_section_left">
<div class="tabs">
<select id="selectTab" class="mobile-tabs custom-inputs" onchange="switchTabMobile(this)"></select>
<div class="tabs-container"></div>
<button class="new-tab-btn custom-input-add" id="newTabBtn" disabled="disabled" onclick="addNewTab()"><i class="bi bi-plus"></i></button>
<i id="internet-icon" class="bi bi-wifi icon-net"></i>
<button type="button" class="header-toggle d-xl-none btn-none">
<img src="./img/icon-menu.svg" alt="icon-menu" class="img-modal-pay">
</button>
</div>
<div id="div_section_products" class="d-flex flex-column flex-grow-1">
<div class="products-panel d-flex flex-column">
<div class="d-flex">
<input type="text" id="searchInput" class="custom-inputs-border" placeholder="Buscar producto:" autocomplete="off" style="width: 90%;">
<button id="btnAddProductForm" class="custom-input-cart-options form-control custom-input-btn-background" type="button" style="width: 10%; margin-top: 3.5px;"><i class="bi bi-plus" style="font-size: 18px;"></i></button>
</div>
<div id="products" class="row flex-grow-1"></div>
<select id="itemsPerPageSelect">
<option value="12">12 resultados</option>
<option value="20">20 resultados</option>
<option value="50">50 resultados</option>
<option value="100">100 resultados</option>
</select>
</div>
</div>
<div id="div_section_options" class="d-flex flex-column flex-grow-1 hidden"></div>
<div id="div_section_options_cliente" class="d-flex flex-column flex-grow-1 hidden"></div>
</div>
<div id="div_section_right">
<div id="general-options"></div>
<div id="cart-panel" class="d-flex flex-column flex-grow-1">
<button type="button" class="btn btn-addMoreProducts" onclick="showLeftSection(); showSection('div_section_products');"><i class="bi bi-search span-addMoreProducts"></i> Agregar más productos</button>
</div>
<div id="divMarginTopAuto" class="divMarginTopAuto"></div>
</div>
</div>
