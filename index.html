<body>
<header id="header" class="header dark-background d-flex flex-column hidden">
<i class="header-toggle d-xl-none bi bi-list"></i>
<a href="javascript:void(0)" class="header-a-brand">
<div class="profile-img">
<img src="./img/icon/android-icon-192x192.png" alt="Zapanike" class="img-fluid" style="width: 50px;">
</div>
</a>
<nav id="navmenu" class="navmenu flex-grow-1">
<ul></ul>
</nav>
<div id="setSucursalDiv">
<img src="./img/icon/android-icon-192x192.png" class="img-fluid rounded-circle categorias-img">
<select id="setSucursalCodigo" class="custom-inputs"></select>
</div>
<div id="setCajeroDiv">
<img src="./img/icon/android-icon-192x192.png" class="img-fluid rounded-circle categorias-img">
<select id="setCajeroCodigo" class="custom-inputs"></select>
</div>
<button type="button" class="btn btn-logout"><i class="bi bi-power btn-logout-icon"></i> Cerrar Sesión</button>
</header>
<section id="login" style="padding: 0; margin: 0;">
<div class="login-wrapper">
<div class="login-container">
<h4 class="text-center mb-3">🔐 <b><span class="span-apierp-api">api</span><span class="span-apierp-erp">POS</span></b></h4>
<div class="mb-2">
<label class="form-label">👤 Usuario:</label>
<input type="text" id="usuario" class="form-control" placeholder="Ingrese su usuario">
</div>
<div class="mb-2">
<label class="form-label">🔑 Contraseña:</label>
<div class="input-group">
<input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" readonly>
<button class="btn btn-outline-secondary" onclick="togglePassword()">👁️</button>
</div>
</div>
<div class="numeric-keypad">
<button onclick="addNumber(1)">1</button>
<button onclick="addNumber(2)">2</button>
<button onclick="addNumber(3)">3</button>
<button onclick="addNumber(4)">4</button>
<button onclick="addNumber(5)">5</button>
<button onclick="addNumber(6)">6</button>
<button onclick="addNumber(7)">7</button>
<button onclick="addNumber(8)">8</button>
<button onclick="addNumber(9)">9</button>
<button onclick="addNumber(0)">0</button>
<button class="delete-key" onclick="deleteNumber()">⌫</button>
</div>
<button class="btn w-100 mt-3 btn-access-login" onclick="acceder()">Acceder</button>
<div class="footer-apierp">
<p class="p-get-token">&#191;Aún no tienes tu Auth Token? <a href="https://fasyb.com/AuthToken/" target="_blank" class="a-apierp"><span class="span-apierp-api">¡Obténlo </span><span class="span-apierp-erp">Ahora!</span></a></p>
<p class="p-apierp">Desarrollado con la tecnología de <a href="https://packagist.org/packages/luisito-programa/apierp" target="_blank" class="a-apierp"><span class="span-apierp-api">api</span><span class="span-apierp-erp">ERP</span>.dev</a></p>
<p class="p-ftr-copyright">&copy; 2025</p>
</div>
</div>
</div>
</section>
<main>
<section id="pos" style="padding: 0; margin: 0;" class="hidden">
<div class="pos-container">
<div id="modalOverlay"></div>
<div id="detalleModal" class="modal">
<div class="modal-content" style="border: none;">
<div class="container-buttons">
<button type="button" class="btnModal" onclick="imprimirPdf()">
<i class="bi bi-printer-fill"></i>
</button>
<h1 class="text-success-modal"><i class="bi bi-check-circle-fill"></i> Operación Exitosa!</h1>
<button id="closeModal" type="button" class="close">
<span>&times;</span>
</button>
</div>
<div id="dynamicContent">
<div id="pdfContainer">
<canvas id="pdfCanvas"></canvas>
</div>
<div class="container-buttons">
<button id="btnModalXml" class="btnModal btnModalFooter" onclick="descargarXml()" style="color: darkblue;">
<i class="bi bi-file-earmark-code-fill"></i>
<span>Descargar XML</span>
</button>
<button id="btnModalCdr" class="btnModal btnModalFooter" onclick="descargarCdr()" style="color: darkgreen;">
<i class="bi bi-file-earmark-arrow-down-fill"></i>
<span>Descargar CDR</span>
</button>
<button class="btnModal btnModalFooter" onclick="descargarPdf()" style="color: darkred;">
<i class="bi bi-file-earmark-pdf-fill"></i>
<span>Descargar PDF</span>
</button>
</div>
</div>
</div>
</div>
<input id="windowId" type="hidden" value="0">
<div id="div_sections">
<div id="div_section_left">
<div class="tabs">
<select id="selectTab" class="mobile-tabs custom-inputs" onchange="switchTabMobile(this)"></select>
<div class="tabs-container"></div>
<button class="new-tab-btn custom-input-add" id="newTabBtn" disabled="disabled" onclick="addNewTab()"><i class="bi bi-plus"></i></button>
<i id="internet-icon" class="bi bi-wifi icon-net"></i>
</div>
<div id="div_section_products" class="d-flex flex-column flex-grow-1">
<div class="products-panel d-flex flex-column">
<input type="text" id="searchInput" class="custom-inputs-border" placeholder="Buscar producto:">
<div id="products" class="row flex-grow-1"></div>
<select id="itemsPerPageSelect">
<option value="12">12 resultados</option>
<option value="20">20 resultados</option>
<option value="50">50 resultados</option>
<option value="100">100 resultados</option>
</select>
</div>
</div>
<div id="div_section_options" class="d-flex flex-column flex-grow-1 hidden"></div>
<div id="div_section_pay" class="d-flex flex-column flex-grow-1 hidden">
<div class="d-flex">
<button type="button" class="btn btn-backOptions div-width-50" onclick="showRightSection();"><i class="bi bi-arrow-left span-backOptions"></i> Regresar</button>
<button type="button" class="btn btn-addMoreProducts div-width-50" onclick="showLeftSection(); showSection('div_section_products');"><i class="bi bi-search span-addMoreProducts"></i> Agregar productos</button>
</div>
</div>
</div>
<div id="div_section_right">
<div id="general-options"></div>
<div id="cart-panel" class="d-flex flex-column flex-grow-1">
<button type="button" class="btn btn-addMoreProducts" onclick="showLeftSection(); showSection('div_section_products');"><i class="bi bi-search span-addMoreProducts"></i> Agregar más productos</button>
</div>
<div id="divMarginTopAuto" class="divMarginTopAuto"></div>
</div>
</div>
</div>
</section>
</main>
<script>
if('serviceWorker' in navigator){ navigator.serviceWorker.register('./app.js?v=2.2.0').then(() => { navigator.serviceWorker.ready.then((registration) => { registration.update(); }); }).catch((err) => console.error('Error to WKR:', err)); }
</script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/pos-main.js"></script>
<script src="js/pdf-lib.min.js"></script>
<script src="js/fontkit.umd.min.js"></script>
<script src="js/download.js"></script>
<script src="js/qrcode.min.js"></script>
<script src="js/bcrypt.min.js"></script>
<script src="js/pos.js" type="module"></script>
<script src="js/apipos.min.js?v=2.2.0"></script>
</body>
</html>
